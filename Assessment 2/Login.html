<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
    <script src="FaceRecognitionCode.js" defer></script>
    <script src="Login.js" defer></script>
    <link rel="stylesheet" href="Login.css"/>
</head>

<body>
    <h1>Login</h1>
    <p>To login, please click the 'Take Photo' button so your age may be determined.</p>
    
    <div>
    <video id="webcam" autoplay playsinline width="640" height="480"></video>
    <canvas id="canvas" class="d-none"></canvas>

    <input class="buttons" type="button" value="Take Photo" id="btnTakePhoto">
    <input class="buttons" type="button" value="Clear Photo" id="btnClearPhoto">
    </div>

</body>
</html>
